<!DOCTYPE html>

<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="./js/terrain.js"></script>
        <script src="./js/fish.js"></script>
        <script src="./js/terasure.js"></script>
        <script src="./js/game.js"></script>
    </head>

    <body>
        <a-scene>

            <a-entity id="look" look-controls camera position="0 23.5 60"></a-entity>
            <a-sky color="lightblue"  physics="friction:0.01; restitution:0.3"></a-sky>></a-sky>

            <a-assets timeout="10000">        
                <a-asset-item
                  id="terrainMap"
                  src="./assets/Terrain/scene.gltf"
                ></a-asset-item>
        
                <a-asset-item
                  id="player"
                  src="./assets/player/scene.gltf"
                ></a-asset-item>
                
              </a-assets>
        
              <!-- Terrain-------->
              <a-entity
                id="terrain"
                gltf-model="#terrainMap"
                position="0 0 0"
                scale="0.6 0.6 0.6"
                animation="property: position; to: 0 0 500;easing:linear; loop: true; dur: 200000"
                terrain-rotation-reader
                terasure
                static-body
                fish
              >
              </a-entity>
        
              <!---- Player-------->
              <a-entity
                id="plane-model"
                gltf-model="#player"
                rotation="0 90 0"
                position="3 22 60"
                scale="5 5 5"
                player-rotation-reader
                dynamic-body="mass:0" 
                game-play
              ></a-entity>

              <!-----------------------------Timer of the game-------------------------------------->
              <a-entity id="header" position="1 -4 0">
                <!-- Title -->
                <a-entity
                  position="-85.5 75.5 0"
                  text="font: exo2bold; align: center; width: 60; color: black; value: VIRTUAL SCUBA DIVING GAME"
                ></a-entity>
        
                <!-- Timer -->
                <a-entity position="-80.5 72.3 0">
                  <a-entity
                    position="2.5 0.07 0"
                    text="font: aileronsemibold; width: 30; color: black; value: TIME\nREMAINING"
                  ></a-entity>
                  <a-entity
                    id="timer"
                    position="-15.8 0.3 0"
                    text="font: exo2bold; align: center; width: 50; color: black; value: 00:00"
                  ></a-entity>
                </a-entity>
        
                <!--SCORE-->
                <a-entity position="85.5 75.5 0" >
                  <a-entity position=""
                            text="font:exo2bold;align:center;width:40;color:black;value:SCORE">
                  </a-entity>
                  <a-entity 
                    id="score"
                    position="0 -2 0"
                    text="font:exo2bold; align: center; width:40; color: black; value:0">
        
                  </a-entity>
                </a-entity>
        
                <!-- Target Status-->
                <a-entity position="-70 72.3 0">
                  <a-entity 
                    position="5.6 0.13 0"
                    text="font: aileronsemibold; width: 25; color: black; value: TARGETS\nREMAINING">
                  </a-entity>
                  <a-entity
                    position="-9 0.3 0"
                    id="targets"
                    text="font:exo2bold; align:center; width: 50; color: black; value: 20">
                  </a-entity>
                </a-entity>
                
              </a-entity>
        
        </a-scene>
    </body>

</html>
